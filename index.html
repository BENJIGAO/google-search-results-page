<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

</head>
<body>
    <div class="container">
        <div class="e1">
            <div class="e1-1">
                <a id="google-logo" href="https://google.com">
                    <img src="images/google-logo.png" alt="google logo">
                </a>
               <input id="search-bar" type="text">
               <div class="e1-2">
                    <span class="material-icons">
                    close
                    </span>
                    <div id="vert-line"></div>
                    <span id="microphone" class="material-icons">
                    mic
                    </span>
                    <span id="magnifying-glass" class="material-icons">
                    search
                    </span>
               </div>
            </div>
            <div class="e1-3">
                <input id="theme" type=image src="images/theme.png">
                <input id="menu" type=image src="images/menu.png">
                <input id="profile-pfp" type=image src="images/profile-pfp.png">
            </div>
        </div>
        <div class="e2">
            <div class="e2-1">
                <a href="#" class="pair">
                    <span class="material-icons">search</span>
                    All
                </a>
                <a href="#" class="pair">
                    <span class="material-icons">smart_display</span>
                    Videos
                </a>
                <a href="#" class="pair"><span class="material-icons">article</span>
                    News
                </a>
                <a href="#" class="pair"><span class="material-icons">crop_original</span>
                    Images
                </a>
                <a href="#" class="pair"><span class="material-icons">location_on</span>
                    Maps
                </a>
                <a href="#" class="pair"><span class="material-icons">more_vert</span>
                    More
                </a>
            </div>
            <div class="e2-2">
                <a class="settings" href="#">Settings</a>
                <a class="tools" href="#">Tools</a>
            </div>
        </div>


        
    </div>
</body>
