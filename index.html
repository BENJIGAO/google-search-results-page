<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="styles/top-nav.css">
    <link rel="stylesheet" href="styles/body.css">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

</head>
<body>

                    <a href="#"><span class="material-icons">
                    close
                    </span>
                    </a>

                    <a href="#"><span id="microphone" class="material-icons">
                    mic
                    </span>
                    </a>
                    <a href="#"><span id="magnifying-glass" class="material-icons">
                    search
                    </span>
                    </a>
               </div>
            </div>
            <div class="above-top-nav-right">
                <input id="theme" type=image src="images/theme.png">

        <div class="top-nav-container">

                <a href="#" class="pair">

                </a>

                </a>

                </a>
                <a href="#" class="pair"><span class="material-icons">location_on</span>

                </a>
                <a href="#" class="pair"><span class="material-icons">more_vert</span>

            </div>
            <div class="top-nav-right">
                <a class="settings" href="#">Settings</a>
                <a class="tools" href="#">Tools</a>
            </div>
        </div>
        <div class="content-body-container">
            <div id="num-search-results">
                <p>About 114,000,000 results (0.56 seconds)</p>
            </div>
            <div class="featured-website-template">
                <p class="website-url">
                    <strong class="ad-text">Ad Â·</strong> http://www.wix.com/online-web-page-builder <i class="fa fa-caret-down carat-down-icon"></i>
                </p>

    </div>
